<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.min.css" />
    <!-- JS -->
    <script defer src="./js/script.min.js"></script>
  </head>
  <body>
    <main>
      <div class="landing">
        <div class="landing__logo-box">
          <img src="./img/logo.svg" alt="Base Apparek Logo" />
        </div>
        <div class="landing__hero-box">
          <img
            src="./img/hero-mobile.jpg"
            alt="Young woman with orange shirt looking at you"
          />
        </div>
        <h1 class="landing__heading"><span>We're</span> coming soon</h1>
        <p class="landing__desc">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <input
            class="landing__input-email"
            type="email"
            name="email"
            placeholder="Email Address"
          />
          <button class="landing__btn-email">&rsaquo;</button>
        </form>
      </div>
    </main>
  </body>
</html>
