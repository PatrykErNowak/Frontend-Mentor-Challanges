<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <article class="component" aria-label="Results summary">

    <div class="result">

      <p class="result__header">Your Result</p>

      <div class="result__score-circle">
        <p class="result__score"><strong>76</strong> of 100</p>
      </div>

      <p class="result__description-title">Great</p>
      <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">

      <p class="summary__header">Summary</p>

      <div class="summary__categories">
        <div class="summary__category summary__category--reaction">
          <p class="summary__category-name">Reaction</p>
          <p class="summary__category-score"><strong>80</strong> / 100</p>
        </div>
        <div class="summary__category summary__category--memory">
          <p class="summary__category-name">Memory</p>
          <p class="summary__category-score"><strong>92</strong> / 100</p>
        </div>
        <div class="summary__category summary__category--verbal">
          <p class="summary__category-name">Verbal</p>
          <p class="summary__category-score"><strong>61</strong> / 100</p>
        </div>
        <div class="summary__category summary__category--visual">
          <p class="summary__category-name">Visual</p>
          <p class="summary__category-score"><strong>72</strong> / 100</p>
        </div>
      </div>

      <button class="summary__btn">Continue</button>

    </div>

  </article>
</body>

</html>
