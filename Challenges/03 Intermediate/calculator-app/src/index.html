<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="ts/main.ts"></script>
  </head>
  <body>
    <div class="calc theme-one">
      <div class="calc-wrapper">
        <div class="calc__top-s">
          <p class="calc__name">calc</p>
          <div class="calc__theme-toggle-box">
            <p class="name" aria-hidden="true">theme</p>
            <fieldset class="inputs-box">
              <legend>theme</legend>
              <div class="input-wrapper">
                <label for="th-one">1</label>
                <input
                  type="radio"
                  name="theme"
                  id="th-one"
                  value="1"
                  checked
                />
              </div>
              <div class="input-wrapper">
                <label for="th-two">2</label>
                <input type="radio" name="theme" id="th-two" value="2" />
              </div>
              <div class="input-wrapper">
                <label for="th-three">3</label>
                <input type="radio" name="theme" id="th-three" value="3" />
              </div>
            </fieldset>
          </div>
        </div>
        <div class="calc__display-s">
          <p class="calc__output">399,981</p>
        </div>
        <div class="calc__keypad-s">
          <button class="calc__key--math">7</button>
          <button class="calc__key--math">8</button>
          <button class="calc__key--math">9</button>
          <button class="calc__key--func">del</button>

          <button class="calc__key--math">4</button>
          <button class="calc__key--math">5</button>
          <button class="calc__key--math">6</button>
          <button class="calc__key--math">+</button>

          <button class="calc__key--math">1</button>
          <button class="calc__key--math">2</button>
          <button class="calc__key--math">3</button>
          <button class="calc__key--math">-</button>

          <button class="calc__key--math">.</button>
          <button class="calc__key--math">0</button>
          <button class="calc__key--math">/</button>
          <button class="calc__key--math">x</button>

          <button class="calc__key--func reset">reset</button>
          <button class="calc__key--sum sum">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
