<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" src="ts/main.ts"></script>
  </head>
  <body>
    <div class="calc theme-one">
      <div class="calc-wrapper">
        <div class="calc__top-s">
          <p class="calc__name">calc</p>
          <div class="calc__theme-toggle-box">
            <p class="name" aria-hidden="true">theme</p>
            <fieldset class="inputs-box">
              <legend>theme</legend>
              <div class="input-wrapper">
                <label for="th-default">1</label>
                <input type="radio" name="theme" id="th-default" value="1" />
              </div>
              <div class="input-wrapper">
                <label for="th-light">2</label>
                <input type="radio" name="theme" id="th-light" value="2" />
              </div>
              <div class="input-wrapper">
                <label for="th-dark">3</label>
                <input type="radio" name="theme" id="th-dark" value="3" />
              </div>
            </fieldset>
          </div>
        </div>
        <div class="calc__display-s">
          <p class="calc__output" data-js="screen">399,981</p>
        </div>
        <div class="calc__keypad-s" data-js="keypad">
          <button class="calc__key--math" data-action="numb">7</button>
          <button class="calc__key--math" data-action="numb">8</button>
          <button class="calc__key--math" data-action="numb">9</button>
          <button class="calc__key--func" data-action="delete">del</button>

          <button class="calc__key--math" data-action="numb">4</button>
          <button class="calc__key--math" data-action="numb">5</button>
          <button class="calc__key--math" data-action="numb">6</button>
          <button class="calc__key--math" data-action="add">+</button>

          <button class="calc__key--math" data-action="numb">1</button>
          <button class="calc__key--math" data-action="numb">2</button>
          <button class="calc__key--math" data-action="numb">3</button>
          <button class="calc__key--math" data-action="subtract">-</button>

          <button class="calc__key--math" data-action="dot">.</button>
          <button class="calc__key--math" data-action="numb">0</button>
          <button class="calc__key--math" data-action="divide">/</button>
          <button class="calc__key--math" data-action="multiply">x</button>

          <button class="calc__key--func reset" data-action="reset">reset</button>
          <button class="calc__key--sum sum" data-action="sum">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
