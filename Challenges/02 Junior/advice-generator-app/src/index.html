<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./sass/main.scss" />
    <!-- JS -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="advice">
      <p class="advice__numb">Advice #<span data-js="adviceID"></span></p>
      <p class="advice__text">"<span data-js="adviceText"></span>"</p>
      <img
        srcset="
          ./img/pattern-divider-mobile.svg  295w,
          ./img/pattern-divider-desktop.svg 444w
        "
        sizes="(max-width: 400px) 295px,
        444px"
        src="./img/pattern-divider-mobile.svg"
        alt=""
        class="advice__divider"
        aria-hidden="true"
      />
      <button
        class="advice__btn"
        aria-label="Generate new advice"
        data-js="adviceBtn"
      >
        <img src="./img/icon-dice.svg" alt="Dice" />
      </button>
    </div>
  </body>
</html>
