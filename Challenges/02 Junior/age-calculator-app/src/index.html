<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css" />

    <!-- JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/customParseFormat.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/duration.js"
    ></script>
    <script defer src="js/script.min.js"></script>
  </head>
  <body>
    <form action="#" class="age-calc">
      <fieldset class="age-calc__inputs" aria-label="Enter the date of birth">
        <div class="age-calc__input-box">
          <label for="form-day">Day</label>
          <input
            type="text"
            name="birthday-day"
            id="form-day"
            placeholder="DD"
          />
        </div>
        <div class="age-calc__input-box">
          <label for="form-month">Month</label>
          <input
            type="text"
            name="birthday-month"
            id="form-month"
            placeholder="MM"
          />
        </div>
        <div class="age-calc__input-box">
          <label for="form-year">Year</label>
          <input
            type="text"
            name="birthyear-year"
            id="form-year"
            placeholder="YYYY"
          />
        </div>
      </fieldset>
      <div class="age-calc__btn-container">
        <button class="age-calc__btn" aria-label="Press to calculate the age">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>

      <section class="age-calc__output" aria-label="Calculated age">
        <p><span class="result" id="output-years">--</span> years</p>
        <p><span class="result" id="output-months">--</span> months</p>
        <p><span class="result" id="output-days">--</span> days</p>
      </section>
    </form>
  </body>
</html>
